<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Budget Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
      :root {
        --color-bg: #f0f8f2;
        --color-nav: #2f855a;
        --color-nav-text: #ffffff;
        --color-warning: #ecc94b;
        --color-danger: #e53e3e;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--color-bg);
      }
      .navbar {
        background-color: var(--color-nav) !important;
      }
      .navbar .navbar-brand,
      .navbar .nav-link {
        color: var(--color-nav-text) !important;
      }
      .navbar .nav-link:hover,
      .navbar .navbar-brand:hover {
        color: var(--color-warning) !important;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4 shadow-sm">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
      <img src="{{ url_for('static', filename='logo_icon.png') }}" alt="Budget Buddy Logo"
           style="height: 40px; width: auto; margin-right: 10px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));" />
      <strong>Budget Buddy</strong>
    </a>
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      {% if session.get('user_id') %}
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('dashboard') }}">
            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('profile') }}">
            <i class="fas fa-user-circle me-1"></i>Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </a>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">
            <i class="fas fa-sign-in-alt me-1"></i>Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}">
            <i class="fas fa-user-plus me-1"></i>Register
          </a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
